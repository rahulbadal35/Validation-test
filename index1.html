<html>
    <head>
        <title>user account</title>
    </head>
    <body>
        <h1>USER ACCOUNT</h1>
        <form action = "confirm" method ="Post" onsubmit = "return form()">
        <h3><label>Name</label></h3></br>
        <input type = "text"  name  = "name"  id= "name">
    </br>
        <h3><label>Email</label></h3></br>
        <input type = "text"  name = "email" id = "email">
    </br>
        <h3><label>Password</label></h3>
        <input type = "password"   name = "password" id = "password">
    </br>
        <h3><label>Confirm password</label></h3>
        <input type = "password"  name = "cpassword" id = "cpassword">
    </br>
    </br>       
        <button type = "submit">SUBMIT</button>
        <button>ADD</button>
        <button>DELETE</button>
        <button>RESET</button>
        <div id = "incoorect"></div>

        
<script>

    function form(){
    var name = document.getElementById('name').value;
    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;
    var conpassword = document.getElementById('cpassword').value;

    if(name==''|| email==''|| password ==''){
        document.getElementById("incoorect").innerHTML = "Enter all values";
        return false;
    }
    if(password.length<8){
        document.getElementById("incoorect").innerHTML = "Password should contain altest 4 characters";
        return false;
    }
    if(password!=conpassword){
        document.getElementById("incoorect").innerHTML = "Password and confirm password should be same";
        return false ;
    }
    
    return true;
}
</script>
        


        </form>


    </body>
</html>
